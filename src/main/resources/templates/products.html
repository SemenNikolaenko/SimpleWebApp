<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Просмотры</th>
            <th>действия</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.getCountViews()}"></td>

            <td>

                <button type="button" class="btn btn-primary">
                    <a th:href="@{'/products/show/'+${product.id}}" class="btn-primary" th:text="Просмотреть"/>
                </button>
                </p>
                <button type="button" class="btn btn-primary">
                    <a th:href="@{'/products/delete/'+${product.id}}" class="btn-primary" th:text="Удалить"/>
                </button>
                </p>
                <button type="button" class="btn btn-primary">
                    <a th:href="@{'/products/edit/'+${product.id}}" class="btn-primary" th:text="Редактировать"/>
                </button>
            </td>


        </tr>

        </tbody>
    </table>
    <form th:action="@{/products/add}"
          method="get" class="form-horizontal">

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn bg-warning">Add</button>
            </div>
        </div>

    </form>
    <form th:action="@{/products/filter}"
          method="get" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${str}" name="str" placeholder="Enter required phrase for search" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>

    </form>
    <form class="form-control">

        <div style="margin-bottom: 10px" class="flex-sm-wrap">
            <div class="col-sm-5 controls">
                <span th:text="${'Вы вошли как : ' +name}"/>
            </div>
        </div>
    </form>



</div>
</body>
</html>

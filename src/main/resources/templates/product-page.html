<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<form th:action="@{/products/}"
      method="get"
      class="form-horizontal">

    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <span th:text="${'ID: ' +product.id}" name="product.id"  class="form-control"/>
    </div>
    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <span th:text="${'Title: ' +product. title}" name="product. title"  class="form-control"/>
    </div>
    <div style="margin-bottom: 10px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <span th:text="${'Price: ' +product.price}" name="product.price"  class="form-control"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Back</button>
        </div>
    </div>
</form>
</body>
</html>
